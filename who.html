<!DOCTYPE html>
<html>
<head>
    <title>후 엠 아이</title>
    <link rel="stylesheet" href="who.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet"> 
</head>
<body>
    <div class="wrap">
        <div class="close"><a href="index.html">BACK</a></div>
        <div class="card">
            <img src="who.jpg" alt="배경" width="100%" height="500vh" class="img">
            <ul class="intro">
                <li class="title">WHO AM I (2016)</li>
                <li class="director">Baran Bo Odar </li>
                <li><i class="fas fa-question"></i> <i class="fas fa-question"></i> <i class="fas fa-question"></i></li>
                <span class="action">Drama</span><span class="sf">Crime</span><span class="thriller">thriller</span>
            </ul>
            <ul class="summary">
                <li>히틀러 옹호 집단부터 금융권, 제약회사, 신문사, 가구회사 그리고 포느로 사이트까지 해커 집단 클레이에 당했다.
                    범죄 조직이 연루된 사건인가? 철부지 10대들의 장난인가?
                    그저 재미를 위해 모인 루저 해커 4인방, 그들이 진짜 원하는 단 한가지가 생겼다
                    비로 해커들의 슈퍼히어로 MRX의 인정을 받는 것! 해커 조직 클레이는 엄청난 사건을 계획한다.
                </li>
             </ul>
        </div>
    </div>
