<!DOCTYPE html>

<html>
<head>
    <title>라라 랜드</title>
    <link rel="stylesheet" href="lalaland.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet"> 
</head>
<body>
    <div class="wrap">
        <div class="close"><a href="index.html">BACK</a></div>
        <div class="card">
            <img src="lalaland.jpg" alt="배경" width="100%" height="500vh" class="img">
            <ul class="intro">
                <li class="title">La La Land(2016)</li>
                <li class="director">Damien Chazelle </li>
                <li><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i></li>
                <div class="kind">
                <span class="dr">Drama</span><span class="melo">Melo</span><span class="musical">musical</span>
            </ul>
            </ul>
            <ul class="summary">
                <li>꿈을 꾸는 사람들을 위한 별들의 도시 ‘라라랜드’.
                    재즈 피아니스트 ‘세바스찬’(라이언 고슬링)과 배우 지망생 ‘미아’(엠마 스톤),
                    인생에서 가장 빛나는 순간 만난 두 사람은
                    미완성인 서로의 무대를 만들어가기 시작한다.
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
