<body>
    <div class="wrap">
        <div class="close"><a href="index.html">BACK</a></div>
        <div class="card">
            <img src="captin.jpg" alt="배경" width="100%" height="500vh" class="img">
            <ul class="intro">
                <li class="title">Captain America Civil War(2016)</li>
                <li class="director">Anthony Russo </li>
                   <li><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i></li>

            </ul>

                <li>
                    어벤져스 VS 어벤져스
                    분열은 시작되었다!
                    어벤져스와 관련된 사고로 부수적인 피해가 일어나자
                    정부는 어벤져스를 관리하고 감독하는 시스템인 일명 ‘슈퍼히어로 등록제’를 내놓는다.

                    자유롭게 인류를 보호해야 한다는 반대파(팀 캡틴)로 나뉘어 대립하기 시작하는데...
                </li>
            </ul>
